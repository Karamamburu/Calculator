<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/Calculator.css">
</head>
<body>
    <div class="container">

        <input id="result" class="output" placeholder="0"></input>

        <button id="c_button" class="button c_button">C</button>
        <button id="divide_button" value="/" class="button number_button operand_button">&#247</button>
        <button id="minus_button" value="-" class="button number_button operand_button">&#8722</button>
        <button id="times_button" value="*" class="button number_button operand_button">&#215</button>
   
        <button id="button_7" value="7" class="button number_button">7</button>
        <button id="button_8" value="8" class="button number_button">8</button>
        <button id="button_9" value="9" class="button number_button">9</button>

        <button id="plus_button" value="+" class="button plus_button operand_button">&#43</button>
        
        <button id="button_4" value="4" class="button number_button">4</button>
        <button id="button_5" value="5" class="button number_button">5</button>
        <button id="button_6" value="6" class="button number_button">6</button>

        <button id="button_1" value="1" class="button number_button">1</button>
        <button id="button_2" value="2" class="button number_button">2</button>
        <button id="button_3" value="3" class="button number_button">3</button>

        <button id="equal_button" value="=" class="button equal_button operand_button">=</button>

        <button id="button_0" value="0" class="button number_button">0</button>
        <button id="button_dot" value="." class="button number_button">.</button>

    </div>
<script src="../JS/Calculator2.js"></script>
</body>
</html>
